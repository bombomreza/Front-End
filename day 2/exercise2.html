<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" id="sort" >
        <div class="div border" onclick="satu()" style="height: 250px;"></div>
        <div class="div border" onclick="dua()" style="height: 100px;"></div>
        <div class="div border" onclick="tiga()" style="height: 300px;"></div>
        <div class="div border" onclick="empat()" style="height: 150px;"></div>
        <div class="div border" onclick="lima()" style="height: 200px;"></div>
    </div>
    <button onclick="sorting()">Sorting</button>
    <button onclick="star()">Click Here</button>
</body>
    <script>
        function satu(){
            alert("80%")
        }
        function dua(){
            alert("20%")
        }
        function tiga(){
            alert('100%')
        }
        function empat(){
            alert("40%")
        }
        function lima(){
            alert("60%")
        }
        function sorting(){
            return document.getElementById('sort').innerHTML = `
        <div class="div border" onclick="dua()"  style="height: 100px;"></div>
        <div class="div border" onclick="empat()" style="height: 150px;"></div>
        <div class="div border" onclick="lima()" style="height: 200px;"></div>
        <div class="div border" onclick="satu()" style="height: 250px;"></div>
        <div class="div border" onclick="tiga()" style="height: 300px;"></div>
            `
        }
        function star(){
            return document.getElementById('sort').innerHTML =`
        <div class="div border" onclick="satu()" style="height: 250px;"></div>
        <div class="div border" onclick="dua()" style="height: 100px;"></div>
        <div class="div border" onclick="tiga()" style="height: 300px;"></div>
        <div class="div border" onclick="empat()" style="height: 150px;"></div>
        <div class="div border" onclick="lima()" style="height: 200px;"></div>      
            `
        }
    </script>
</html>
